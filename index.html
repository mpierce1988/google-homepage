<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Google Homepage</title>
</head>

<body>
    <header>
        <div class="top-navitation-bar">
           <div class="top-left-bar">
               <ul>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Store</a></li>
            </ul>
           </div> 
           <div class="top-right-bar">
               <ul>
                   <li><a href="#">Gmail</a></li>
                   <li><a href="#">Images</a></li>
                   <li><a href="#"><span class="material-icons">apps</span></a></li>
                   <li><a href="#"><img src="profile_icon.png" alt="" class="profile-icon"></a></li>
               </ul>
           </div>
        </div>
    </header>

    <main>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <div class="search-bar">
            <div class="search-icon"></div>
            <div class="search-input">
                <form action="#">
                    <label for="search">
                        <input type="text" id="search">
                    </label>                    
                </form>
            </div>
            <div class="search-buttons">
                <ul>
                    <li><a href="#">Google Search</a></li>
                    <li><a href="#">I'm Feeling Lucky</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <div class="bottom-left-bar">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
        <div class="bottom-right-bar">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
